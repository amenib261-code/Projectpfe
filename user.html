<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Class - Home</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/user.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <img src="source/eliclass.png" alt="Eli Class" width="55">
            </div>
            <span class="logo-text">Eli Class</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" onclick="loadPage('dashboard')" class="active">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <span class="nav-text">Dashboard</span>
            </a></li>
            <li><a href="#" onclick="loadPage('students')">
                <div class="nav-icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
                <span class="nav-text">Students</span>
            </a></li>
            <li><a href="#" onclick="loadPage('Teachers')">
                <div class="nav-icon"><i class="fa-solid fa-user-tie"></i></div>
                <span class="nav-text">Teachers</span>
            </a></li>
            <li><a href="#" onclick="loadPage('sessions')">
                <div class="nav-icon"><i class="fa-solid fa-calendar-days"></i></div>
                <span class="nav-text">Sessions</span>
            </a></li>
            
        </ul>
    </div>
    
    <!-- Main Content Area -->
    <section>
        <!-- Top Bar -->
        <div class="topbar">
            <div class="search-box">
                <input type="text" placeholder="Search here...">
                <i class="fas fa-search"></i>
            </div>
            <div class="topbar-actions">
                <i class="fas fa-bell"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-cog"></i>
                <div class="user-info" id="userInfo">
                    <div class="topbar-logo">
                        <i class="fa-solid fa-user-secret admin-avatar-icon"></i>
                    </div>
                    <div class="admin-info-text">
                        <span class="user-name">Admin</span>
                    </div>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                    
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
                <div class="lang-switch">EN</div>
            </div>
        </div>

        <!-- Iframe for pages -->
        <iframe src="pages/dashboard/dashboard.html" name="Principal" title="Main Area"></iframe>
    </section>

    <!-- Scripts -->
    <script src="authentication.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
