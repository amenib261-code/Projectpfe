<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Class - Home</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/user.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <img src="source/eliclass.png" alt="Eli Class" width="55">
            </div>
            <span class="logo-text">Eli Class</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" onclick="loadPage('dashboard')" class="active">
                <div class="nav-icon"><i class="fas fa-home"></i></div>
                <span class="nav-text">Dashboard</span>
            </a></li>
            <li><a href="#" onclick="loadPage('profile')">
                <div class="nav-icon"><i class="fas fa-user"></i></div>
                <span class="nav-text">Profile</span>
            </a></li>
            <li><a href="#" onclick="loadPage('courses')">
                <div class="nav-icon"><i class="fas fa-book"></i></div>
                <span class="nav-text">Courses</span>
            </a></li>
            <li><a href="#" onclick="loadPage('offers')">
                <div class="nav-icon"><i class="fas fa-gift"></i></div>
                <span class="nav-text">Offers</span>
            </a></li>
            <li><a href="#" onclick="loadPage('game')">
                <div class="nav-icon"><i class="fas fa-gamepad"></i></div>
                <span class="nav-text">Learning Game</span>
            </a></li>
            <li><a href="#" onclick="loadPage('chatbot')">
                <div class="nav-icon"><i class="fas fa-robot"></i></div>
                <span class="nav-text">Smart Assistant</span>
            </a></li>
            <li><a href="#" onclick="logout()" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
                <span class="nav-text">Logout</span>
            </a></li>
        </ul>
    </div>
    
    <!-- Main Content Area -->
    <section>
        <iframe src="pages/dashboard/dashboard.html" name="Principal" title="Main Area"></iframe>
    </section>

    <!-- Scripts -->
    <script src="authentication.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
