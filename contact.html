<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eli Class</title>
    <link rel="icon" href="source/eliclass.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/static-page.css">
    <style>
        .contact-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin: 40px auto;
            max-width: 900px;
            padding: 40px 30px;
        }
        .contact-section h2 {
            color: #1565c0;
            margin-bottom: 18px;
        }
        .contact-section form {
            margin-top: 20px;
        }
        .contact-section label {
            display: block;
            margin-bottom: 6px;
            color: #1565c0;
            font-weight: 500;
        }
        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        .contact-section button {
            background: #1565c0;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-section button:hover {
            background: #0d47a1;
        }
        .contact-info {
            margin-top: 24px;
        }
        .contact-info a {
            color: #ff9800;
            text-decoration: none;
            margin-right: 15px;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have a question, suggestion, or need support? Fill out the form below or reach us through our social channels.</p>
        <form id="contactForm" autocomplete="off">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Or contact us directly:</p>
            <a href="mailto:support@eliclass.com">support@eliclass.com</a>
            <a href="https://www.facebook.com/profile.php?id=61572584305078" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/synta.academy/" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@synta.academy" target="_blank">TikTok</a>
        </div>
    </section>
    <script>
        // Simple form handler (demo only)
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for contacting Eli Class! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
