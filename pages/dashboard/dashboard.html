<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synta Academy - Dashboard</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="../../css/dashboard.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- Configuration -->
  <script src="../../config.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Content -->
    <div class="dashboard-content">
      <!-- Header -->
      <div class="dashboard-header">
        <div class="welcome-section">
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">A</div>
            <div class="user-details">
              <h2>Welcome, <span id="user-name">Loading...</span> ðŸ‘‹</h2>
              <p id="user-email">Fetching data...</p>
            </div>
          </div>
          <div class="date-info">
            <div id="current-date">Loading...</div>
            <div id="current-time">--:--</div>
          </div>
        </div>
        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-number" id="total-students">0</span>
            <span class="stat-label">Total Students</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="total-teachers">0</span>
            <span class="stat-label">Total Teachers</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="total-events">0</span>
            <span class="stat-label">Total Classes</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="total-invoices">0</span>
            <span class="stat-label">Class Enrollments</span>
          </div>
        </div>
      </div>
      <div class="content-grid">
        <div class="main-content">
          <!-- Performance -->
          <div class="card performance-card">
            <h3 class="section-title">ðŸ“ˆ School Performance</h3>
            <canvas id="schoolPerformance"></canvas>
          </div>

          <!-- Calendar -->
          <div class="card calendar-card">
            <h3 class="section-title">ðŸ“… Event Calendar</h3>
            <div id="eventCalendar"></div>
          </div>
        </div>

        <div class="sidebar">
          <!-- Finance -->
          <div class="card">
            <h3 class="section-title">ðŸ“Š Finance</h3>
            <div class="chart-container">
              <canvas id="financeChart"></canvas>
            </div>
          </div>

          <!-- Upcoming Sessions -->
          <div class="card">
            <h3 class="section-title">ðŸ”” Upcoming Sessions</h3>
            <ul id="sessions-list">
              <li>Loading today's sessions...</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="../../authentication.js"></script>
    <script src="../../js/dashboard.js"></script>
</body>
</body>
</html>
