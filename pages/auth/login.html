<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synta Academy - Login</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../source/logoweb.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-image">
                    <img src="../../source/regimg.png" alt="تسجيل الدخول">
                </div>
                <div class="auth-form">
                    <h2>تسجيل الدخول</h2>
                    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                    
                    <form id="loginForm" method="POST">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <a href="password-reset.html" class="forgot-password">نسيت كلمة المرور؟</a>
                        </div>
                        
                        <button type="submit" class="btn primary-btn btn-block">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../../authentication.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
