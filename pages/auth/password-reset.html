<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - أكاديمية سينتا</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Password Reset Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-image">
                    <img src="../../source/regimg.png" alt="إعادة تعيين كلمة المرور">
                </div>
                <div class="auth-form">
                    <h2>إعادة تعيين كلمة المرور</h2>
                    <p>أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة التعيين</p>
                    
                    <form id="passwordResetForm" method="POST">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <button type="submit" class="btn primary-btn btn-block">إرسال رابط إعادة التعيين</button>
                    </form>
                    
                    <div class="form-group">
                        <a href="login.html" class="forgot-password">العودة لتسجيل الدخول</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../../authentication.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
