<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Class - Register</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../../source/logoweb.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-image">
                    <img src="../../source/regimg.png" alt="Register">
                </div>
                <div class="auth-form">
                    <h2>Create a New Account</h2>
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    
                    <form id="registerForm" method="POST">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userClass">Academic Level</label>
                            <select id="userClass" name="userClass" required>
                                <option value="">Select Level</option>
                                <option value="2eme">2nd Year</option>
                                <option value="3eme">3rd Year</option>
                                <option value="bac">Bac IT</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="userBranch">Branch</label>
                            <select id="userBranch" name="userBranch" required>
                                <option value="">Select Branch</option>
                                <option value="informatique">IT</option>
                                <option value="sciences">Science</option>
                                <option value="technique">Technical</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <span class="password-hint">Must be at least 6 characters</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                        </div>
                        
                        <button type="submit" class="btn primary-btn btn-block">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../../authentication.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
