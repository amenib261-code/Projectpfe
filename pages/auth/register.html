<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synta Academy - Register</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="source/logoweb.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/auth.css">
    <!-- Supabase Client Library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-image">
                    <img src="../../source/regimg.png" alt="إنشاء حساب">
                </div>
                <div class="auth-form">
                    <h2>إنشاء حساب جديد</h2>
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                    
                    <form id="registerForm" method="POST">
                        <div class="form-group">
                            <label for="fullName">الاسم الكامل</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userClass">المستوى الدراسي</label>
                            <select id="userClass" name="userClass" required>
                                <option value="">اختر المستوى</option>
                                <option value="2eme">2ème année</option>
                                <option value="3eme">3ème année</option>
                                <option value="bac">Bac informatique</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="userBranch">الفرع</label>
                            <select id="userBranch" name="userBranch" required>
                                <option value="">اختر الفرع</option>
                                <option value="informatique">إعلامية</option>
                                <option value="sciences">علوم</option>
                                <option value="technique">تقني</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" name="password" required>
                            <span class="password-hint">يجب أن تكون 6 أحرف على الأقل</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">أوافق على <a href="#">الشروط والأحكام</a></label>
                        </div>
                        
                        <button type="submit" class="btn primary-btn btn-block">إنشاء الحساب</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="../../authentication.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
